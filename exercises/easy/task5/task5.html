<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Section</title>
    <link rel="stylesheet" href="task5.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">
      <header id="header">
        <a class="logo" href="">
          <img class="mainlogo" src="travel-logo.jpg"" />
        </a>
        <!-- checkbox -->
        <input type="checkbox" id="checkbox" />
        <label for="checkbox" class="icons">
          <i class="bx bx-menu" id="menuIcon"></i>
          <i class="bx bx-x" id="closeIcon"></i>
        </label>

        <nav class="navbar">
          <a href="">Find the tour of your dreams</a>
          <a href="">Services</a>
          <a href="">Contact</a>
          <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
        </nav>
      </header>

      <div class="main-content">
        <p class="line1">Travel without limit</p>
        <p class="line2">
          Create lifetime memories in unforgettable locations around the world
        </p>
        <button class="button">Learn More</button>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="task2.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <a class="logo" href="">
        <img class="mainlogo" src="new-logo-removebg-preview.png" alt="" />
      </a>
      <input type="checkbox" id="checkbox" />
      <label for="checkbox" class="icons">
        <i class="bx bx-menu" id="menuIcon"></i>
        <i class="bx bx-x" id="closeIcon"></i>
      </label>

      <nav class="navbar">
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Services</a>
        <a href="">Contact Us</a>
      </nav>
    </header>

    <main>
      <section class="section-hero">
        <div class="hero">
          <div class="hero-text-box">
            <h1 class="heading-primary">
              A healthy meal delivered to your door, every single day
            </h1>
            <p class="hero-description">
              The smart 365-days-per-year food subscription that will make you
              eat healthy again. Tailored to ypur personal tastes and
              nutritional needs.
            </p>
            <a href="#" class="btn btn--full margin-right-sm"
              >Start eating well</a
            >
            <a href="#" class="btn btn--outline">Learn more &darr;</a>
          </div>
          <div class="hero-img-box">
            <img src="hero.jpg" class="hero-img" alt="No Image" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>

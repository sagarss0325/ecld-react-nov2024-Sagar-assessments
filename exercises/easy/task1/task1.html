<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="task1.css" />
  </head>
  <body>
    <div class="profile">
      <img class="profile-picture" src="dhoni.jpg" alt="" />
      <p class="name">M S Dhoni</p>
      <p class="job-title">Cricket player</p>
      <p class="job-description">
        Dhoni is India's most successful captain, leading the team to victory in
        the 2007 ICC World Twenty20, the 2011 Cricket World Cup, and the 2013
        ICC Champions Trophy. He is the only captain to win all three major ICC
        trophies.
      </p>
      <div class="buttons-row">
        <button class="button">Follow</button>
        <button class="button">Message</button>
      </div>
    </div>
  </body>
</html>
